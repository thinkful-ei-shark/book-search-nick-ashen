<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
</head>
<body>
    <header>
        <h1>Google Book Search</h1>
    </header>
    <main>
        <form>
            <label for="search-bar">Search</label>
            <input type="text" id="search-bar" placeholder="Henry the Eighth"/>
            <label for="filter-print-type">Print Type</label>
            <select id="filter-print-type">
                <option value="book">Book</option>
                <option value="magazine">Magazine</option>
            </select>
            <label for="filter-avg-rating">Average Rating</label>
            <select id="filter-avg-rating">
                <option value="1+">1+</option>
                <option value="2+">2+</option>
                <option value="3+">3+</option>
                <option value="4+">4+</option>
                <option value="5+">5+</option>
        </form>
<!-- UNEXPANDED -->
        <ul>
            <li>Example</li>
        </ul>
<!-- EXPANDED -->
    </main>
    
</body>
</html>
